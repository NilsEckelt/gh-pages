    <div class="left" onclick="previous()"></div>
    <div class="right" onclick="next()"></div>

    <div id="usage" class="usage">
        <dl>
            <dt>&#8592; / Klick auf der linken Seite</dt>
            <dd>Verstecke das letzte Element.</dd>
            <dt>&#8594; / Klick auf der rechten Seite</dt>
            <dd>Zeige das nächste Element.</dd>
        </dl> 
    </div>
</body>

<script lang="text/javascript">
    let index = 0
    
    document.onkeydown = checkKey;
    window.onload = hideall;

    function next() {
        index++;
        el = document.getElementsByClassName("slide" + index)[0];
        if (el) {
            el.hidden = false;

            // step hide previous step to prevent overlays
            if (el.className.includes("step")) {
                prev = document.getElementsByClassName("slide" + (index - 1))[0];
                if (prev && prev.className.includes("step")) {
                    prev.hidden = true;
                }
            }
        }
        toggleUsage();
    }

    function previous() {
        el = document.getElementsByClassName("slide" + index)[0];
        if (el) {
            el.hidden = true;
        }
        index--;
        if (index < 0) {
            index = 0;
        }
        toggleUsage();
    }

    function checkKey(e) {

        e = e || window.event;

        if (e.keyCode == '38') {
            // up arrow
        }
        else if (e.keyCode == '40') {
            // down arrow
        }
        else if (e.keyCode == '37') {
            previous();
        }
        else if (e.keyCode == '39') {
            next();
        }
    }

    function hideall() {
        for (i = 1; i < 100; i++) {
            el = document.getElementsByClassName("slide" + i)[0];
            if (el) {
                el.hidden = true;
            }
        }
        console.log("done")
    }

    function toggleUsage() {
        document.getElementById("usage").hidden = index != 0;
    }
    
    </script>
</html>
