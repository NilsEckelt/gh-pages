---
layout: default
title: nils.ecke.lt
github_username: NilsEckelt
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" data-title="{{ post.title }}">{{ post.title }}</a>
        </h2>
        {{ post.content | truncatewords: 40 }}
      </li>
    {% endfor %}
  </ul>

</div>
