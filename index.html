github_username: NilsEckelt
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <h2>
            {{ post.title }}
          </h2>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <p>{{ post.content | truncatewords: 40 }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
