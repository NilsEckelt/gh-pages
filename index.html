<div class="home">

  {% for post in site.posts %}
    <article class="post-teaser">
      <span class="post-imagery">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <img class="post-img" src="{{ post.img || img/post.png }}" alt="{{ post.title }}">
        </a>
      </span>
      <a class="post-data" href="{{ post.url | prepend: site.baseurl }}">
        <span class="post-title">{{ post.title }}</span>
        <!--<span class="read-time">{{ post.content | reading_time | pluralize: "minute" }} to read.</span>-->
      </a>
    </article>
  {% endfor %}

</div>
