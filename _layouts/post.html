---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.img %}
    <img class="post-image" src="{{ page.img }}">
    {% endif %}
    <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
